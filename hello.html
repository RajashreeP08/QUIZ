<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div id="div1">
            <img src="https://i.pinimg.com/originals/21/8a/24/218a24c8599306dc86e0855b644eb358.jpg" height="50px" alt="logo">
            QUIZZO
        </div>
    </header>
    <h1 style="text-align: center; color: #21054a; font-weight: 700;">WELCOME!</h1>

    <div id="preference"><br><br>
        <h2>Set your preferences to experience a QUIZ-RIDE!!</h2>
        <div id="divdd">
            <select id="dropdown" name="Select your choice of subject">
                <option value="Select your choice of subject" disabled selected style="text-align: center;">SUBJECT</option>
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="computer programming">Computer Programming</option>
            </select>
            <div class="search">
                <input type="text" id="searchInput" style="border-radius: 18px; background-color: aliceblue; border: solid;" placeholder="SEARCH...." autocomplete="off" autofocus>
                <button id="voiceSearch"><img src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" height="20px" alt="voice search"></button>
            </div>
            <button id="finalSubmit" type="button"><img src="https://cdn-icons-png.flaticon.com/512/1167/1167092.png" height="20px" alt="search"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
